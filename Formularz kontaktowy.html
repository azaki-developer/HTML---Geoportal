<!DOCTYPE html>
<html lang="pl" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formularz kontaktowy</title>
  </head>

  <body>
    <h3>Formularz kontaktowy</h3>
    <hr>
    <p>Jeżeli chciałeś zgłosić błąd lub masz sugestie co do działania witryny, prześlij nam swoje uwagi.</p>
    <br>
    <form class="" action="mailto:azaki.developer@gmail.com" method="post" enctype="text/plain">
      <label for="">Imię i nazwisko:</label>
      <br>
      <input type="text" name="Your Name" value="">
      <br>
      <br>
      <label for="">Adres poczty elektronicznej:</label>
      <br>
      <input type="email" name="Your Email" value="">
      <br>
      <br>
      <label for="">Temat wiadomości:</label>
      <br>
      <input type="text" name="Subject" value="">
      <br>
      <br>
      <label for="">Wiadomość:</label>
      <br>
      <textarea name="Message" rows="8" cols="80"></textarea>
      <br>
      <br>
      <input type="submit" name="" value="Wyślij">
    </form>
  </body>
</html>
